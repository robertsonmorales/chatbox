<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chat Interface Web Application</title>

    <link rel="stylesheet" href="src/sass/style.css">

    <div class="container-fluid vh-100 p-0" id="app">
        <div class="row vh-100 m-3">
            <div class="col-3">
                <div class="chats p-3">

                        <h4 class="font-weight-bold">Chats</h4>
                        <span><i data-feather="more-horizontal"></i></span>
                    </div>

                            </div>
                            <div class="add-text">Create New</div>

                    </div>

                    <div class="search-name mb-4 px-2">
                        <input type="text" 
                        name="search-name" 
                        id="search-name"

                        placeholder="Search name...">

                        <span class="pr-2"><i data-feather="search"></i></span>
                    </div>

                    <div class="chat-content">

                        class="conversations btn-convo p-2 mb-1">

                                alt="Aiony Haust"
                                class="img-fluid-cover">
                                <span class="person-status"></span>
                            </div>
                            <div class="persons-chat">
                                <span class="persons-name">Aiony Haust</span>
